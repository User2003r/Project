<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./CSS/style.css">

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="main">

            <div class="login" id="login">
                <div class="login-img">
                    <img src="./Images/istockphoto-1281150061-612x612.jpg" alt>
                </div>
                <div class="login-right">

                    <div class="login-right-box">
                        <p id="error"></p>
                        <div class="title">Login</div>
                        <div class="username">

                            <input type="text"
                                id="username"
                                placeholder="Username">
                            <i class="fa fa-user"></i>
                        </div>

                        <div class="password">

                            <input type="password" id="password"
                                placeholder="Password">
                            <i id="eyeicon" class="fa fa-eye-slash"></i>
                        </div>
                        <div class="login-btn"><button id="login-btn">Login</button></div>
                        <p id="createacc">Create new account</p>
                    </div>
                </div>
            </div>
            <div class="registration" id="registration">
                <div class="registration-box">
                    <p id="user_error"></p>
                    <h3>Registration</h3>

                    <div class="new_user">
                        <input type="text" placeholder="Name"
                            id="name"
                            class="name"></div>
                    <div class="new_email">
                        <input type="email"
                            placeholder="Email" class="email" id="email"></div>
                    <div class="new_username">
                        <input type="text"
                            placeholder="Username" class="username"
                            id="user"></div>
                    <div class="new_password"><input type="password"
                            placeholder="Password" class="newpassword"
                            id="pass"></div>
                    <div class="submit">
                        <button id="submit">Submit</button>

                    </div>
                </div>
            </div>
        </div>
        <script src="./Javascript/login.js"></script>
    </body>
</html>
